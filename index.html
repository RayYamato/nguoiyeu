<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Messenger T√¨nh Y√™u</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      height: 100vh;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .chat-box {
      width: 400px;
      background: white;
      border-radius: 10px;
      padding: 20px 20px 60px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
      display: flex;
      flex-direction: column;s
    }

    .chat-history {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      max-height: 300px;
    }

    .chat-message {
      background-color: #d1e7dd;
      border-radius: 15px;
      padding: 10px 15px;
      margin-bottom: 8px;
      align-self: flex-end;
      max-width: 80%;
      word-wrap: break-word;
    }

    textarea {
      resize: none;
    }

    #sendBtn {
      position: absolute;
      left: 50%;
      bottom: 15px;
      transform: translateX(-50%);
      transition: all 0.3s ease;
      z-index: 1000;
      padding: 8px 24px;
      white-space: nowrap;
      max-height: 50px;
      max-width: 200px;
      height: auto;
      width: auto;
      font-size: 16px;
    }

  </style>
</head>
<body>

  <div class="chat-box">
    <h5>Ng∆∞·ªùi m√¨nh y√™u üí¨</h5>
    <div class="chat-history" id="chatHistory"></div>
    <div class="mb-3">
      <textarea class="form-control" rows="2" id="message" placeholder="Nh·∫≠p tin nh·∫Øn..."></textarea>
    </div>
  </div>

  <button id="sendBtn" class="btn btn-primary">G·ª≠i</button>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $(document).ready(function () {
      const $btn = $('#sendBtn');
      const $message = $('#message');
      const $chatHistory = $('#chatHistory');

      function resetButtonPosition() {
        const chatOffset = $('.chat-box').offset();
        const chatHeight = $('.chat-box').outerHeight();
        const chatWidth = $('.chat-box').outerWidth();
        const btnWidth = $btn.outerWidth();
        const btnHeight = $btn.outerHeight();

        const initialLeft = chatOffset.left + chatWidth / 2 - btnWidth / 2;
        const initialTop = chatOffset.top + chatHeight - btnHeight - 15;

        $btn.css({
          left: initialLeft + 'px',
          top: initialTop + 'px',
          transform: 'none'
        });
      }

      resetButtonPosition();

      function containsLoveWords(text) {
        const loveWords = ["y√™u", "ny", "iu", "ngiu", "ngy", "ng∆∞·ªùi y", "th∆∞∆°ng", "b·∫°n g√°i", "bn g√°i", "trai", "b√™n e", "b√™n em", "g·∫ßn e", "g√¢n em", "nh·ªõ em", "nh·ªõ e"];
        return loveWords.some(word => text.toLowerCase().includes(word));
      }

      let isTroll = containsLoveWords($message.val());

      $message.on('input', function () {
        isTroll = containsLoveWords($message.val());
      });

      $btn.mouseenter(function () {
        if (isTroll) {
          const winW = $(window).width();
          const winH = $(window).height();

          const maxX = winW - $btn.outerWidth();
          const maxY = winH - $btn.outerHeight();

          const randX = Math.floor(Math.random() * maxX);
          const randY = Math.floor(Math.random() * maxY);

          $btn.css({
            left: randX + 'px',
            top: randY + 'px',
            bottom: 'auto',
            transform: 'none'
          });
        }
      });

      $btn.click(function () {
        const msg = $message.val().trim();
        if (!containsLoveWords(msg) && msg !== '') {
          const msgElement = $('<div class="chat-message"></div>').text(msg);
          $chatHistory.append(msgElement);
          $message.val('');
          $chatHistory.scrollTop($chatHistory[0].scrollHeight);
        }
      });
    });
  </script>
</body>
</html>
